{data-uri%}<image type="block" src="{imagesdir=}{imagesdir?/}{target}" alt="{alt={target}}"{width? width="{width}"}{height? height="{height}"} />

# Formatting for NOTE, CAUTION, WARNING, etc.
[admonitionparagraph]
<admonition type="{name}">|</admonition>


#-- TABLE ------------------------------
[tabletags-default]
colspec=
headrow=<table-header>|</table-header>
headdata=<table-column align="{halign}">|</table-column>
bodyrow=<table-row>|</table-row>
bodydata=<table-cell>|</table-cell>
paragraph=|

[tabletags-emphasis]
paragraph=<i>|</i>

[tabletags-header]
paragraph=<p><b>|</b></p>

[tabletags-strong]
paragraph=<b>|</b>

[tabletags-monospaced]
paragraph=

# CSHANG May need to look at tabletags-verse
[tabletags-verse]
bodydata=
paragraph=

[tabletags-literal]
bodydata=
paragraph=

[tabletags-asciidoc]
paragraph=

[table]
<table>
<title label="Table {counter:table-number}. ">{title}</title>
{headrows#}
{headrows}
{headrows#}
{footrows#}<tfoot>
{footrows}
{footrows#}</tfoot>
<table-data>
{bodyrows}
</table-data>
</table>

#---------------------------------------------------------

# Special word macros
[emphasizedwords]
<i>{words}</i>
[monospacedwords]
<code>{words}</code>
[strongwords]
<b>{words}</b>

# List tags.
[listtags-bulleted]
list=<list>|</list>
item=<list-item>|</list-item>
text=|

[tags]
# Quoted text
emphasis=<i>|</i>
strong=<b>|</b>
monospaced=<code>|</code>
doublequoted=<quote>|</quote>

ifdef::deprecated-quotes[]
# Override with deprecated quote attributes.
doublequoted=<quote>|</quote>
singlequoted={role?<phrase role="{role}">}{amp}amp;#8216;|{amp}amp;#8217;{role?</phrase>}
endif::deprecated-quotes[]

